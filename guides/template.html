   TEMPLATE PURPOSE:
   Static HTML template for cryptocurrency educational guides with variable
   placeholder system for dynamic content injection. Provides consistent
   layout structure across all educational materials.
   
   VARIABLE PLACEHOLDERS:
   {{title}} - Guide title from markdown frontmatter
   {{description}} - SEO description for meta tags
   {{keywords}} - Search keywords for content discovery
   {{author}} - Content author attribution
   {{difficulty}} - Educational complexity level
   {{readTime}} - Estimated reading duration
   {{date}} - Publication or last update date
   {{content}} - Processed markdown content as HTML
   
   INTEGRATION ARCHITECTURE:
   Template works with markdown processing system to create educational
   content pages with consistent branding, navigation, and user experience
   across the AnywhereCoin platform.

<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <!-- Document Configuration -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}} | AnywhereCoin Guides</title>
  <meta name="description" content="{{description}}">
  <meta name="keywords" content="{{keywords}}">
  <meta name="author" content="{{author}}">
  
  
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SLKEK3JW6E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SLKEK3JW6E');
</script>

  
  <!-- External Stylesheet Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Platform Stylesheet Integration -->
  <link href="../styles.css" rel="stylesheet">
  <link href="../guides/guides.css" rel="stylesheet">
</head>

<body>
  <!-- Platform Navigation Header -->
  <header class="border-bottom bg-white">
    <nav class="navbar navbar-expand-lg container">
      <!-- Brand Identity -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html">
        <span class="rounded-3 d-inline-block brand-dot"></span>
        <strong>AnywhereCoin</strong>
      </a>
      
      <!-- Primary Navigation Control -->
      <div class="ms-auto">
        <a href="../index.html" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-arrow-left me-1"></i>Back to Market
        </a>
      </div>
    </nav>
  </header>

  <!-- Educational Content Layout -->
  <main class="py-5">
    <div class="container">
      <div class="row">
        <!-- Guide Navigation Sidebar -->
        <div class="col-lg-3">
          <div class="guide-sidebar">
            <h4 class="h6 text-muted text-uppercase mb-3">More Guides</h4>
            <div id="guidesList" class="list-group list-group-flush">
              <!-- Dynamic guide list populated by JavaScript -->
            </div>
          </div>
        </div>
        
        <!-- Primary Content Column -->
        <div class="col-lg-9">
          <article class="guide-content">
            <!-- Guide Metadata Header -->
            <header class="guide-header mb-4">
              <div class="d-flex align-items-center gap-2 mb-2">
                <span class="badge bg-primary">{{difficulty}}</span>
                <span class="text-muted small">{{readTime}}</span>
                <span class="text-muted small">{{date}}</span>
              </div>
              <h1 class="display-5 fw-bold mb-3">{{title}}</h1>
              <p class="lead text-muted">{{description}}</p>
            </header>
            
            <!-- Educational Content Body -->
            <div class="guide-body" id="guideContent">
              {{content}}
            </div>
            
            <!-- Content Footer with Legal Disclaimer -->
            <footer class="guide-footer mt-5 pt-4 border-top">
              <div class="row">
                <div class="col-md-6">
                  <p class="small text-muted mb-0">
                    <i class="bi bi-info-circle me-1"></i>
                    This guide is for educational purposes only. Not financial advice.
                  </p>
                </div>
                <div class="col-md-6 text-md-end">
                  <a href="../index.html" class="btn btn-primary">
                    View Live Prices
                  </a>
                </div>
              </div>
            </footer>
          </article>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../guides/guides.js"></script>
</body>
</html>
